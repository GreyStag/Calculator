<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="images/greyBackground.jpeg" alt="Grey Background">
    
    <div id="body">
        <div class="calculatorBody">
            <div class="calculatorScreen">

            </div>
            <div class="calculatorBtns">
                <button class="doubleSize operators grey"><p>AC</p></button>
                <button class="btn operators grey"><p>%</p></button>
                <button class="btn operators"><p>รท</p></button>
                <button class="btn"><p>7</p></button>
                <button class="btn"><p>8</p></button>
                <button class="btn"><p>9</p></button>
                <button class="btn operators"><p>x</p></button>
                <button class="btn"><p>4</p></button>
                <button class="btn"><p>5</p></button>
                <button class="btn"><p>6</p></button>
                <button class="btn operators"><p>-</p></button>
                <button class="btn"><p>1</p></button>
                <button class="btn"><p>2</p></button>
                <button class="btn"><p>3</p></button>
                <button class="btn operators"><p>+</p></button>
                <button class="btn"><p>0</p></button>
                <button class="btn"><p>.</p></button>
                <button class="btn doubleSize operators"><p>=</p></button>
            </div>

        </div>
        

    </div>




    <script src="script.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <img src="images/greyBackground.jpeg" alt="Grey Background">
    
    <div id="body">
        <div class="calculatorBody">
            <div class="calculatorScreen">
                <div class="screenOutput"><p>Placeholder:</p></div>
            </div>
            <div class="calculatorBtns">
                <button id="ac" class="btn doubleSize operators grey">AC</button>
                
                <button id="%" class="btn operators grey">%</button>
                <button id="/" class="btn operators">รท</button>
                <button id="7" class="btn">7</button>
                <button id="8" class="btn">8</button>
                <button id="9" class="btn">9</button>
                <button id="x" class="btn operators">x</button>
                <button id="4" class="btn">4</button>
                <button id="5" class="btn">5</button>
                <button id="6" class="btn">6</button>
                <button id="-" class="btn operators">-</button>
                <button id="1" class="btn">1</button>
                <button id="2" class="btn">2</button>
                <button id="3" class="btn">3</button>
                <button id="+" class="btn operators">+</button>
                <button id="0" class="btn">0</button>
                <button id="." class="btn">.</button>
                <button id="=" class="btn doubleSize operators">=</button>
            </div>

        </div>
        

    </div>




<script src="script.js"></script>
</body>
</html>
